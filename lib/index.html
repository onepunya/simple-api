
<!DOCTYPE html>
<html>
<head>
    <title>onesytex Api</title>
    <style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .parallax {
        background-image: url('https://media-cdn-zspms.kurogame.net/pnswebsite/website2.0/images/1711036800000/60zi4qk51n92n4ld9b-1711095893993%E5%B0%B8%E9%AA%A8%E4%B9%8B%E4%B8%8A%20(%E6%8B%86%E5%88%86).jpg');
        height: 100%;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .content {
        background-color: #f1f1f1;
        padding: 50px;
    }

    .btn-container {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .btn {
        display: block;
        width: 50%;
        margin: 10px 0;
        padding: 10px 15px;
        background-color: #20c997;
        color: #fff;
        border: none;
        border-radius: 30px;
        text-align: center;
        text-decoration: none;
        font-size: 1em;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background-color: #f0f0f0;
        margin-top: 20px;
    }
    .swipe-up {
        text-align: center;
        margin-top: -30px;
        color: #fff;
        font-size: 1.5em;
    }

    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="swipe-up">Swipe Up</div>
    <div class="container">
       <h1>welcome to onesytex API</h1>
      <p>Before starting, I warn you, this web API is free based! It doesn't cost anything, give me support to continue developing, We are also trying to develop various AI-based features don't use the wrong api thank you regards</p> 
        <div class="btn-container">
        <button onclick="window.location.href='/api-docs'" class="btn">to Api endpoint</button>
      </div>
    <div class="content">
        <h1>onesytex api</h1>
        <p>help? <a href="https://github.com/onepunya" class="blue-link">mr.one@onesytex_dev</a></p>
    </div>
    <div>
</body>
</html>
